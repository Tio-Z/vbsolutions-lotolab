<!doctype html>
<html lang="pt-br">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Editor de Config — Checkout</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b0c10;color:#f5f5f5;margin:0}
  .wrap{max-width:980px;margin:0 auto;padding:24px}
  input,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #222;background:#0f1116;color:#fff}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  button{padding:10px 14px;border-radius:10px;border:1px solid #3a86ff;background:#111522;color:#fff;cursor:pointer}
  pre{white-space:pre-wrap;background:#0f1116;border:1px solid #222;border-radius:10px;padding:12px}
</style></head>
<body><div class="wrap">
<h1>Editor de Config — Checkout</h1>
<p>Preencha os links e baixe o <code>checkout.json</code> para subir na pasta <code>/config</code>.</p>
<div class="grid">
  <div>
    <h3>Mercado Pago</h3>
    <label>Mensal<br><input id="mpm"></label>
    <label>Anual<br><input id="mpa"></label>
  </div>
  <div>
    <h3>PagBank</h3>
    <label>Mensal<br><input id="pbm"></label>
    <label>Anual<br><input id="pba"></label>
  </div>
</div>
<h3>WhatsApp (fallback)</h3>
<label>Telefone em E.164 (ex.: 5511999999999)<br><input id="zapn"></label>
<label>Mensagem URL-encoded<br><input id="zapm" value="Quero%20assinar%20o%20LotoLab%20(Plano:%20Mensal%20R$29%20ou%20Anual%20R$249)."></label>
<p><button onclick="build()">Gerar JSON</button></p>
<h3>Prévia</h3>
<pre id="out"></pre>
<script>
function build(){
  const j = {
    provider_default: "mp",
    whatsapp_number_e164: document.getElementById('zapn').value || "55SEUNUMERO",
    whatsapp_message: document.getElementById('zapm').value,
    mp: { mensal: document.getElementById('mpm').value, anual: document.getElementById('mpa').value },
    pagbank: { mensal: document.getElementById('pbm').value, anual: document.getElementById('pba').value }
  };
  const txt = JSON.stringify(j, null, 2);
  document.getElementById('out').textContent = txt;
  const blob = new Blob([txt], {type:'application/json'});
  const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'checkout.json'; a.click();
}
</script>
</div></body></html>
